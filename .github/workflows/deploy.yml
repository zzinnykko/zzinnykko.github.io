name: Build and Deploy Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Merge deno branch
        run: |
          git fetch origin deno
          git merge origin/deno --no-edit --allow-unrelated-histories

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.6

      - name: Run Deno tasks
        run: deno task all

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
